
<!doctype html>
<html>
	<head>
	   <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	   <script src="js/jquery.js"></script>
	   <script src="js/popper.min.js"></script>
       <script src="js/bootstrap.min.js" type="text/javascript"></script>
       <script src="js/admin.js" type="text/javascript"></script>
	   <meta charset="utf-8">
	   <meta http-equiv='cache-control' content='no-cache'>
	   <meta http-equiv='expires' content='0'>
	   <meta http-equiv='pragma' content='no-cache'>
	   <title>Chatbot</title>
	</head>
	<body>
	   <nav class="navbar navbar-expand-sm bg-info">
	     <ul class="navbar-nav">
	       <li class="nav-item">
	         <a class="nav-link text-white" href="#">
	         	Usuários
	     	 </a>
	       </li>
	       <li class="nav-item">
	       	 <a class="nav-link text-white" href="/login">
	         	Sair
	     	 </a>
	       </li>
	     </ul>
	   </nav>
	   <br>
	   <div class="container">
	     	<h2 align="center">Chatbot com JavaScript</h2>
	     	<br>
	     	<table width="100%" cellpadding="20px">
	     		<tr>
	     			<td>
					    <div align="center" style="height: 300px;">
					        <input type="hidden" id="code_user">
					    	<label class="radio-inline">
					        	<input type="radio" value="false" name="activate" id="activateF">
					        	Desativado
					    	</label>
					        <label class="radio-inline">
					        	<input type="radio" value="true" name="activate" id="activateT">
					        	Ativado
					    	</label>
						    <input type="text" class="form-control" id="full_name" placeholder="Nome completo"><br>
						    <input type="text" class="form-control" id="user_name" placeholder="Nome de usuário"><br>
						    <input type="text" class="form-control" id="email" placeholder="Email"><br>
						    <input type="text" class="form-control" id="password" placeholder="Senha"><br>
						    <button class="btn btn-lg btn-info" onclick="novo()">NOVO</button>
						    <button class="btn btn-lg btn-info" onclick="salvar()">SALVAR</button>
						    <button class="btn btn-lg btn-danger" data-toggle="modal" data-target="#dlDeletar">DELETAR</button>
					    </div>	     				
	     			</td>
	     			<td>
	     				<div style="overflow-y:scroll; height: 300px;">
							<table class="table table-striped" width="100%">
							    <tbody id="linhas">

							    </tbody>
							</table>   
						</div>  				
	     			</td>
	     		</tr>
	     	</table>
	   </div>

	   <div id="dlDeletar" class="modal" role="dialog">
		  <div class="modal-dialog">

		    <div class="modal-content">
		      <div class="modal-header">
		      	<h4 class="modal-title">DELEÇÃO</h4>
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>
		      <div class="modal-body">
		        <p>Confirma Deleção?</p>
		      </div>
		      <div class="modal-footer">
		      	<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="deletar()">DELETAR</button>
		      </div>
		    </div>

		  </div>
	   </div>
	</body>
</html>
